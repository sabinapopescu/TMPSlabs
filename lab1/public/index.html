<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bloomify • Creational Design Patterns (TypeScript)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Bloomify</h1>
      <p>Every bouquet tells a story.</p>
      <div id="configBadge" class="badge"></div>
    </header>

    <main class="container">
      <section id="builder" class="card">
        <h2>Bouquet Builder (Builder)</h2>
        <form id="builderForm" class="grid">
          <div>
            <label>Name</label>
            <input id="name" type="text" value="Custom Bouquet" />
          </div>

          <div>
            <label>Flower</label>
            <select id="flowerKind">
              <option>Rose</option><option>Tulip</option>
              <option>Lily</option><option>Orchid</option>
            </select>
          </div>

          <div>
            <label>Color</label>
            <select id="flowerColor">
              <option>Red</option><option>Pink</option>
              <option>White</option><option>Yellow</option>
            </select>
          </div>

          <div>
            <label>Qty</label>
            <input id="flowerQty" type="number" min="1" value="7" />
          </div>

          <div>
            <label>Unit Price</label>
            <input id="flowerPrice" type="number" step="0.1" value="2.5" />
          </div>

          <div>
            <label>Wrapping</label>
            <select id="wrapKind">
              <option value="paper">Paper</option>
              <option value="satin">Satin</option>
              <option value="transparent">Transparent</option>
            </select>
          </div>

          <div>
            <label>Wrap Color</label>
            <input id="wrapColor" type="text" value="Pink" />
          </div>

          <div>
            <label>Ribbon</label>
            <select id="ribbonMat">
              <option value="silk">Silk</option>
              <option value="satin">Satin</option>
            </select>
          </div>

          <div>
            <label>Ribbon Color</label>
            <input id="ribbonColor" type="text" value="Red" />
          </div>

          <div class="full">
            <label>Card message</label>
            <input id="cardMessage" type="text" value="With love ❤️" />
          </div>

          <div class="full">
            <button id="addFlower" type="button">Add Flower Line</button>
            <button id="buildBtn" type="button" class="primary">Build Bouquet</button>
          </div>
        </form>

        <div id="itemsList" class="mini"></div>
        <div id="preview" class="preview"></div>
      </section>

      <section id="templates" class="card">
        <h2>Templates (Prototype)</h2>
        <div class="row">
          <button class="ghost" data-template="valentine">Valentine Special</button>
          <button class="ghost" data-template="spring">Spring Dream</button>
          <button class="ghost" data-template="pastel">Pastel Joy</button>
        </div>
      </section>

      <section id="checkout" class="card">
        <h2>Checkout (Factory Method)</h2>
        <div class="row">
          <label><input type="radio" name="pay" value="card" checked /> Card</label>
          <label><input type="radio" name="pay" value="crypto" /> Crypto</label>
          <label><input type="radio" name="pay" value="bank" /> Bank</label>
        </div>

        <div id="payDetails" class="mini"></div>
        <button id="payBtn" class="primary">Pay</button>
        <div id="receipt" class="mini"></div>
      </section>

      <section id="settings" class="card">
        <h2>Config (Singleton)</h2>
        <div class="row">
          <button data-currency="EUR" class="ghost">EUR</button>
          <button data-currency="USD" class="ghost">USD</button>
        </div>
      </section>
    </main>

    <footer class="foot">
      Technical University • Software Engineering Laboratory • Creational Design Patterns • Pure TypeScript
    </footer>

    <script type="module" src="./js/client/main.js"></script>
  </body>
</html>
